<!DOCTYPE html>
<html>
<head>
   <title>Grants and Gifts Form</title>
   <link rel = "stylesheet" href = "style.css">
 </head>
  <body>
    <div class="main">
      <h1>Grants and Gifts Form</h1><hr>
      <br>
      <form action="p_grantsandgifts.php" method="post">
        <label> Grant or Gift Title:</label>
        <input type="text" name="grantOrGiftTitle" maxlength="100" size="15"/><br><br>
        
        <label> Grant or Gift Type:</label>
        <select name="grantOrGiftType" id="category">
          <option value="---">- - - </option>
          <option value="Teaching">Teaching</option>
          <option value="Research Competitive">Competitive Research</option>
          <option value="Research Non-Competitive">Non-Competitive Research</option>
          <option value="Service">Service</option>
          <option value="Training">Training</option>
          <option value="Program Evaluation">Porgram Evaluation</option>
          <option value="Gift">Gift</option>
          <option value="Travel">Travel</option>
          <option value="Contract">Contract</option>
          <option value="Contribution Agreement">Contribution Agreement</option>
          <option value="Donation">Donation</option>
          <option value="Sub-Grant">Sub-Grant</option>
          <option value="Partnership">Partnership</option>
          <option value="Memorandum">Memorandum of Understanding</option>
          <option value="Other">Other</option>
        </select><br><br>
        
        <label>Status:</label>
        <select name="status" id="status">
          <option value="---">- - - </option>
          <option value="Proposed">Proposed and Pending</option>
          <option value="Not Funded">Not Funded</option>
          <option value="Past Funded">Past Funded</option>
        </select><br><br>
        
        <label> Year Acccepted:</label>
        <input type="text" name="yearAccepted" maxlength="11" size="15"/><br><br>
        
        <label> Academic Year:</label>
        <input type="text" name="academicYear" maxlength="11" size="15"/><br><br>
        
        <label>New/Continuing:</label>
        <select name="newOrContinuing" id="newOrContinuing">
          <option value="---">- - - </option>
          <option value="New">New</option>
          <option value="Continuing">Continuing</option>
        </select><br><br>
        
        <label>Source:</label>
        <select name="source" id="source">
          <option value="---">- - - </option>
          <option value="Internal">Internal</option>
          <option value="External">External</option>
        </select><br><br>
        
        <label>Research Type:</label>
        <select name="researchType" id="researchType">
          <option value="---">- - - </option>
          <option value="Scholarship of Discovery">Scholarship of Discovery</option>
          <option value="Scholarship of Application">Scholarship of Application</option>
          <option value="Scholarship of Teaching">Scholarship of Teaching</option>
          <option value="Scholarship of Integration">Scholarship of Integration</option>
          <option value="Not counted as Separate Intellectual Contribution">Not counted as Separate Intellectual Contribution</option>
        </select><br><br>
        
        <label> Funding Agency:</label>
        <input type="text" name="fundingAgency" maxlength="100" size="15"/><br><br>
        
        <label>Role:</label>
        <select name="role" id="role">
          <option value="---">- - - </option>
          <option value="Co-Investigator">Co-Investigator</option>
          <option value="Co-Principal Investigator">Co-Principal Investigator</option>
          <option value="Principal Investigator">Principal Investigator</option>
          <option value="Evaluator">Evaluator</option>
          <option value="Collaborator">Collaborator</option>
          <option value="Grantee">Grantee</option>
        </select><br><br>
        
        <label> Description: </label><br>
        <textarea type="textarea" rows="11" cols ="80" name="description" maxlength="250"></textarea><br><br>
        <input type="submit" name="submit" value="Submit"/>
      </form>
    </div> 
    </body>
    </html>
