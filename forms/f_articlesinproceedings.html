<!DOCTYPE html>
<html>
<head>
   <title>Articles in Proceedings Form</title>
   <link rel = "stylesheet" href = "style.css">
 </head>
  <body>
    <div class="main">
      <h1> Articles in Proceedings Form</h1><hr>
      <br>
      <form action="p_articlesinproceedings.php" method="post">
        
        <label> Title of Paper: </label>
        <input  type="text" name="titleOfPaper" maxlength="100" size="100"/><br><br>
        
        <label> Conference/Event:</label>
        <input type="text" name="conference" maxlength="15" size="15"/><br><br>
        
        <label> Status:</label>
        <select name="status" id="status">
          <option value="---">- - - </option>
          <option value="Accepted">Accepted</option>
          <option value="Published">Published</option>
          <option value="Under Review">Under Review</option>
        </select><br><br>
        
        <label> Year Acccepted:</label>
        <input type="text" name="yearAccepted" maxlength="11" size="15"/><br><br>
        
        <label> Academic Year:</label>
        <input type="text" name="academicYear" maxlength="11" size="15"/><br><br>
        
        <label>Research Type:</label>
        <select name="researchType" id="researchType">
          <option value="---">- - - </option>
          <option value="Scholarship of Discovery">Scholarship of Discovery</option>
          <option value="Scholarship of Application">Scholarship of Application</option>
          <option value="Scholarship of Teaching">Scholarship of Teaching</option>
          <option value="Scholarship of Integration">Scholarship of Integration</option>
          <option value="Not counted as Separate Intellectual Contribution">Not counted as Separate Intellectual Contribution</option>
        </select><br><br>
        
        <label> Scope:</label> 
        <select name="scope" id="scope">
          <option value="---" >- - - </option>
          <option value="International">International</option>
          <option value="National">National</option>
          <option value="State">State</option>
          <option value="Regional">Regional</option>
          <option value="Local">Local</option>
          <option value="Virtual">Virtual</option>
        </select><br><br>
        
        <label> Type:</label>
        <select name="type" id="type">
          <option value="---">- - - </option>
          <option value="Academic">Academic</option>
          <option value="Professional">Professional</option>
        </select><br><br>
        
        <label> Refereed: </label>
        <select name="refereed" id="refereed">
          <option value="---">- - - </option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select><br><br>
        
        <label> Inclusion: </label>
        <select name="inclusion" id="inclusion">
          <option value="---">- - - </option>
          <option value="Full Paper">Full Paper</option>
          <option value="Abstract" >Abstract/Summary Only</option>
        </select><br><br>
        
        .<label> Paper Description: </label><br>
        <textarea type="textarea" rows="11" cols ="80" name="paperDescription" maxlength="250"></textarea><br><br>
        <input type="submit" name="submit" value="Submit"/>
      </form>
      
    </body>
    </html>
