<!DOCTYPE html>
<html>
<head>
   <title> FacInfo </title>
   <link rel="stylesheet" href="style.css">
 </head>
  <body>
    <div class="main">
      <h1> Other Research </h1><hr>
      <p> Please fill all the fields below. </p>
      <form action="p_otherresearch.php" method="post">
        <label> Title: </label>
        <input type="text" name="title"/><br>
        
        <label> Activity Type: </label>
        <select name="activity" id="activity">
            <option value="---">- - - </option>
            <option value="Citation of Work in Other Publications">Citation of Work in Other Publications</option>
            <option value="Newspaper Articles or Columns">Newspaper Articles or Columns</option>
            <option value="Other Publications">Other Publications</option>
            <option value="Other Research Activities">Other Research Activities</option>
            <option value="Special Projects or Assignments">Special Projects or Assignments</option>
            <option value="Web Publications">Web Publications</option>
        </select><br>
        
        <label> Year Submitted: </label>
        <input type="text" name="yearSubmitted"/><br>
        
        <label> Academic Year: </label>
        <input type="text" name="ayear"/><br>
        
        <label> Research Type: </label>
        <select name="research" id="research">
            <option value="---">- - - </option>
            <option value="Scholarship of Discovery">Scholarship of Discovery</option>
            <option value="Scholarship of Application">Scholarship of Application</option>
            <option value="Scholarship of Teaching">Scholarship of Teaching</option>
            <option value="Scholarship of Integration">Scholarship of Integration</option>
            <option value="Not Counted as a Separate Intellectual Contribution">Not Counted as a Separate Intellectual Contribution</option>
        </select><br>
        
        <label> Description (optional): </label>
        <textarea type="text" rows="11" name="desc"></textarea><br>
        <input type="submit" name="submit" value="Submit"/>
      </form>
    </div>  
    </body>
    </html>
