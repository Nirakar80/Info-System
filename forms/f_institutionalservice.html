<!DOCTYPE html>
<html>
<head>
   <title> FacInfo </title>
   <link rel="stylesheet" href="style.css">
 </head>
  <body>

    <div class="main">

      <h1> Institutional Service </h1><hr>
      <p> Please fill all the fields below.</p>

      <form action="p_institutionalservice.php" method="post">

        <label> Type of Activity: </label>
        <select name="activity" id="activity">
            <option value="---">- - - </option>
            <option value="Committee Member">Committee Member</option>
            <option value="Committee Chair">Committee Chair</option>
            <option value="Search & Hiring Committee">Search & Hiring Committee</option>
            <option value="Mentoring Activities">Mentoring Activities</option>
            <option value="Other Institutional Activities">Other Institutional Activities</option>
        </select><br>

        <label> Committee: </label>
        <input type="text" name="committee"/><br>

        <label> Academic Year: </label>
        <input type="text" name="ayear"/><br>

        <label> Scope: </label>
        <select name="scope" id="scope">
            <option value="---">- - - </option>
            <option value="Department">Department</option>
            <option value="College">College</option>
            <option value="University">University</option>
            <option value="State-Wide">State-Wide</option>
        </select><br>

        <label> Description (optional): </label>
        <textarea type="text" rows="10" name="desc"></textarea><br>

        <input type="submit" name="submit" value="Submit"/>

      </form>

    </div>  
  </body>
</html>
