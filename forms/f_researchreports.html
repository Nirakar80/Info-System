<!DOCTYPE html>
<html>
<head>
   <title>Research Reports Form</title>
   <link rel = "stylesheet" href = "style.css">
 </head>
  <body>
    <div class="main">
      <h1>Research Reports Form</h1><hr>
      <br>
      <form action="p_researchreports.php" method="post">
        <label> Research Report Title:</label>
        <input type="text" name="researchReportTitle" maxlength="100" size="15"/><br><br>        
        
        <label> Institution Submitted:</label>
        <input type="text" name="institutionSubmitted" maxlength="100" size="15"/><br><br>
        
        <label> Year Submitted:</label>
        <input type="text" name="yearSubmitted" maxlength="11" size="15"/><br><br>
        
        <label> Academic Year:</label>
        <input type="text" name="academicYear" maxlength="11" size="15"/><br><br>
        
        <label>Research Type:</label>
        <select name="researchType" id="researchType">
          <option value="---">- - - </option>
          <option value="Scholarship of Discovery">Scholarship of Discovery</option>
          <option value="Scholarship of Application">Scholarship of Application</option>
          <option value="Scholarship of Teaching">Scholarship of Teaching</option>
          <option value="Scholarship of Integration">Scholarship of Integration</option>
          <option value="Not counted as Separate Intellectual Contribution">Not counted as Separate Intellectual Contribution</option>
        </select><br><br>
        
        <label> Description: </label><br>
        <textarea type="textarea" rows="11" cols ="80" name="description" maxlength="250"></textarea><br><br>
        <input type="submit" name="submit" value="Submit"/>
      </form>
    </div> 
    </body>
    </html>
